server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Optional caching for static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|pdf)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
    }
}
